<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Nettbutikk</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>🛍️ Velkommen til Mini Nettbutikken</h1>

    <!-- Container for produktene -->
    <div id="container" class="produktliste"></div>
    <h2>🛒 Handlekurv</h2>
    <div class="handlekurv-container">
      <div id="handlekurv"></div>
    </div>
    <!-- Modal (popup) -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Bekreftelse</h2>
        <p id="popup-message"></p>
        <button onclick="closePopup()">Lukk</button>
      </div>
    </div>
  </body>
</html>
